<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">

        <div class="title">
            <h1>Circular Progress Bar</h1>
        </div>
        
        <div class="skill">
            
            <div class="html">
    
                <div class="name">
                    <h2>Html</h2>
                </div>
    
                <div class="outer">
                    <div class="inner">
                        <div class="no1"></div>
                    </div>
                </div>
    
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="html_svg" width="160px" height="160px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#e91e63" />
                          <stop offset="100%" stop-color="#673ab7" />
                       </linearGradient>
                    </defs>
                    <circle id="html_svg" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
            </div>
    
            
            <div class="css">
    
                <div class="name">
                    <h2>CSS</h2>
                </div>
    
                <div class="outer">
                    <div class="inner">
                        <div class="no2"></div>
                    </div>
                </div>
    
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="css_svg" width="160px" height="160px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#e91e63" />
                          <stop offset="100%" stop-color="#673ab7" />
                       </linearGradient>
                    </defs>
                    <circle id="css_svg" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
            </div>
    
            
            <div class="js">
    
                <div class="name">
                    <h2>Javascript</h2>
                </div>
    
                <div class="outer">
                    <div class="inner">
                        <div class="no3"></div>
                    </div>
                </div>
    
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="js_svg" width="160px" height="160px">
                    <defs>
                        <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#e91e63" />
                            <stop offset="100%" stop-color="#673ab7" />
                        </linearGradient>
                    </defs>
                    <circle id="js_svg" cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>
    
    
            </div>
            
            
    
    
    
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
